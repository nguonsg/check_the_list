{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login | Check-The-List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Check-The-List: A cybersecurity hardening project">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="icon" type="image/x-icon" href="/Images/favicon.ico/">
</head>
<body class="bg-gradient-to-br from-blue-100 to-gray-100 min-h-screen font-sans antialiased">

	<!-- Navbar -->
	<nav class="bg-blue-600 text-white px-6 py-4 shadow-md flex justify-between items-center">
		<h1 class="text-xl md:text-2xl font-bold">Check-The-List - Cybersecurity Hardening</h1>
		<div class="space-x-4 text-sm md:text-base">
			<a href="login" class="hover:underline">Logout</a>
			<a href="signup" class="hover:underline">Signup</a>
		</div>
	</nav>

	<!-- Login Card -->
	<div class="flex items-center justify-center mt-16 px-4">
		<div class="bg-white/60 backdrop-blur-md p-8 shadow-2xl rounded-2xl w-full max-w-md border border-gray-200">
			
			<h2 class="text-2xl font-semibold text-center mb-6">Login to your account</h2>

			{% if error_message %}
				<div class="mb-4 text-red-600 text-center font-medium">
					{{ error_message }}
				</div>
			{% endif %}

			<form class="space-y-5" method="POST" action="">
				{% csrf_token %}
				
				<div>
					<label for="username" class="block text-sm font-medium mb-1">Username</label>
					<input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
				</div>

				<div>
					<label for="password" class="block text-sm font-medium mb-1">Password</label>
					<input type="password" id="password" name="password" placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
				</div>

				<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
					Login
				</button>
			</form>
		</div>
	</div>

</body>
</html>
